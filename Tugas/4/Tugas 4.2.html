<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas4</title>
</head>

<body>
    <center>
        <script>
            document.write("<h3>TABEL NILAI MAHASISWA</h3><hr>");
            document.write("<table border=1>");
            document.write("<tr bgcolor=lightskyblue>");
            document.write("<th>NO</th>");
            document.write("<th>NAMA SISWA</th>");
            document.write("<th>TUGAS</th>");
            document.write("<th>UTS</th>");
            document.write("<th>UAS</th>");
            document.write("<th>NA</th>");
            document.write("<th>GRADE</th>");
            document.write("</tr>");

            var nama = ["Asep", "Iwan", "Cepi", "Agus", "Dadang"];
            var tugas = [80, 75, 70, 65, 60];
            var uts = [95, 75, 80, 40, 70];
            var uas = [85, 90, 90, 55, 60];

            for (i = 0; i < nama.length; i++) {
                var na = tugas[i] * 0.4 + uts[i] * 0.3 + uas[i] * 0.3;
                var grade;

                if (na <= 100 && na >= 80) {
                    grade = "A";
                } else {
                    if (na <= 80 && na >= 70) {
                        grade = "B";
                    } else {
                        if (na <= 70 && na >= 60) {
                            grade = "C";
                        } else {
                            if (na <= 60 && na >= 50) {
                                grade = "D";
                            } else {
                                grade = "E";
                            }
                        }
                    }
                }

                document.write("<tr>");
                document.write("<td>", i + 1, "</td>");
                document.write("<td>", nama[i], "</td>");
                document.write("<td>", tugas[i], "</td>");
                document.write("<td>", uts[i], "</td>");
                document.write("<td>", uas[i], "</td>");
                document.write("<td>", na, "</td>");
                document.write("<td align=center>", grade, "</td>");
                document.write("</tr>");
            }
        </script>
    </center>
</body>

</html>
