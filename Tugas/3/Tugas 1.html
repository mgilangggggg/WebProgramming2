<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
</head>

<body>
    <script>
       var nama = "HELGA";
        var jk = "PRIA";
        var tinggi = "170";

        if (jk == "PRIA") {
            beratIdeal = (tinggi - 100) * 0.9;
        } else if (jk == "WANITA") {
            beratIdeal = (tinggi - 100) * 0.85;
        }

        document.write("Nama Anda : " + nama);
        document.write("<br>");
        document.write("Jenis Kelamin : " + jk);
        document.write("<br>");
        document.write("Tinggi Badan : " + tinggi + " Cm");
        document.write("<br>");
        document.write("Berat Badan Ideal Anda : " + beratIdeal + " Kg");
    </script>
</body>

</html>
