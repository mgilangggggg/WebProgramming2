<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1B</title>
  </head>
  <body>
    <script>
      var panjang = 100;
      var lebar = 20;
      var luas = panjang * lebar;
      var keliling = 2 * panjang + 2 * lebar;
      var jarak = 4;
      var banyakpohon = keliling / jarak;
      document.write("<h1><font color=blue>MENGHITUNG LUAS DAN KELILING<hr>");
      document.write("<font color=black>Panjang sebidang tanah adalah 100 meter dan lebarnya adalah 20 meter, hitung berapa luas dan keliling tanah tersebut<br>");
      document.write("<br>");
      document.write("<font color=red>Panjang : ", panjang);
      document.write("<br>");
      document.write("Lebar : ", lebar);
      document.write("<br>");
      document.write("Luas : ", luas);
      document.write("<br>");
      document.write("Keliling : ", keliling);
      document.write("<br>");
      document.write("<br><font color=black>Jika tanah tersebut akan ditanami dengan pohon mangga, dan setiap pohon mangga harus di beri jarak 4 meter persegi, berapa jumlah pohon yang di perlukan<br>");
      document.write("<br>");
      document.write("<font color=red>Jarak : ", jarak);
      document.write("<br>");
      document.write("<font color=red>Pohon mangga yang di perlukan : ", banyakpohon);
    </script>
  </body>
</html>
